    <div class="container">
        <div class="form-page" id="loginPage">
            <div class="wrap">
                <div class="form-page__content">
                    <a class="back-link" href="/">Back</a>
                    <h1 class="form-page__title secondary-title">Log in</h1>

                    <form class="form-page__form" action="" id="registrationForm">
                        <label class="input-block">
                            <span class="input-block__caption">E-mail address</span>
                            <input type="email" placeholder="Enter e-mail address" required>
                        </label>
                        <label class="input-block">
                            <span class="input-block__caption">Password</span>
                            <button class="input-block__show-password hidden"></button>
                            <input type="password" placeholder="Password" required>
                        </label>

                        <img class="form-page__captcha" src="./images/recaptcha.png" alt="" width="302" height="76"
                            style="position: relative; left: -5px;">

                        <!-- <div class="input-block__error-block">
                            <span>Incorrect email or password!<br>Try again.</span>
                        </div> -->

                        <div class="form-page__agreement">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkbox__box"></span>
                                I agree to&nbsp;<a href="" class="text-link">terms & conditions</a>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkbox__box"></span>
                                Keep me logged in</a>
                            </label>
                        </div>

                        <button class="btn btn_primary">
                            <span>Create account</span>
                        </button>
                    </form>

                    <div class="form-page__bottom">
                        <span><a class="text-link" href="">Forgot a password?</a></span>
                        <span>Not a member? <a class="text-link" href="">Sign in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
