<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>1Mln.Army â€” Create account</title>
</head>

<body>
    <div class="confirmation-popup">
        <div class="wrap">
            <div class="confirmation-popup__content">
                <div class="confirmation-popup__title-block">
                    <img class="confirmation-popup__image"
                        srcset="./images/confirm-icon.png, ./images/confirm-icon@2x.png 2x" width="128" height="128"
                        alt="">
                    <h2 class="confirmation-popup__title secondary-title">Congrats!</h2>
                    <p class="confirmation-popup__description">
                        Please confirm your e-mail address in order to continue
                    </p>
                </div>

                <a class="btn btn_outlined" href="login.html">
                    <span>go to the login</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-page" id="registrationPage">
            <div class="wrap">
                <div class="form-page__content">
                    <a class="back-link" href="index.html">Back</a>
                    <h1 class="form-page__title secondary-title">Create account</h1>

                    <form class="form-page__form" action="" id="registrationForm">
                        <label class="input-block">
                            <span class="input-block__caption">E-mail address*</span>
                            <input type="email" placeholder="Enter e-mail address" required>
                            <!-- <span class="input-block__error-text">Please enter your email address</span> -->
                        </label>
                        <label class="input-block">
                            <span class="input-block__caption">Create password*</span>
                            <button class="input-block__show-password hidden"></button>
                            <input type="password" placeholder="Password" required>
                            <!-- <span class="input-block__error-text">Please enter your password</span> -->
                        </label>
                        <label class="input-block">
                            <span class="input-block__caption">Repeat password*</span>
                            <button class="input-block__show-password hidden"></button>
                            <input type="password" placeholder="Repeat password" required>
                            <!-- <div class="input-block__error-block">
                                <span>An account with that email exists! <a href="">Forgot password?</a></span>
                            </div> -->
                        </label>

                        <img class="form-page__captcha" src="./images/recaptcha.png" alt="" width="302" height="76"
                            style="position: relative; left: -5px;">

                        <label class="form-page__agreement checkbox">
                            <input type="checkbox">
                            <span class="checkbox__box"></span>
                            I agree to&nbsp;<a href="" class="text-link">terms & conditions</a>
                        </label>

                        <button class="btn btn_primary" id="registrationButton">
                            <span>Create account</span>
                        </button>
                    </form>

                    <div class="form-page__bottom">
                        <span>Already a member? <a class="text-link" href="">Sign in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
